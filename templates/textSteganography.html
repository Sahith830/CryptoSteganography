<body style="overflow-y: hidden;">

  <div class="wrap">
    <header id="header">
      <div class="container-fluid">
        <div class="col-md-12">
          <button id="primary-nav-button" type="button">Menu</button>

          <nav id="primary-nav" class="dropdown cf">
            <ul class="dropdown menu">
              <li class='active'><a href="/index">Home</a></li>
              <li class='active'><a href="/login">Signout</a></li>


            </ul>
          </nav><!-- / #primary-nav -->
        </div>
      </div>
    </header>
  </div>
  <div class="banner">
    <div class="container-fluid">
      <div class="col-md-5 col-sm-5 col-xs-12">
        <div class="left-content">
          <div class="inside-content">
            <section id="showcase" class="pb-5 pt-5">
              <div class="primary-overlay text-white">
                <div class="container-fluid">
                  <div class="row text-dark align-items-center">
                    <div class="col-lg-8 offset-md-2 text-center">
                      <h4>Text Steganograpy using Crytography!</h4>
                    </div>
                  </div>
                </div>
              </div>
            </section>

          </div>
        </div>
      </div>

      <div class="left-right-image" style="margin: auto;">
        <div class="container">
          <div class="col-md-8 col-md-offset-2">
            <div class="right-image">
              <div class="row">
                <div class="col-md-6">

                  <form style="width:100%;margin-left: 50%;" method=post enctype=multipart/form-data class="my-5">
                    <div class="custom-file mt-1 mb-5">
                      <input type="file" id="myfile" class="custom-file-input" style="margin-top: 10%;" name=file>
                      <label class="custom-file-label" for="myfile">Upload Text File</label>
                      <textarea class="form-control" type="textarea" id="userText" placeholder="Enter the text to be Encrypted and Hidden" name="userText"></textarea>
                    </div>
                    <script>
                      document.querySelector('.custom-file-input').addEventListener('change', function (e) {
                        var fileName = document.getElementById("myfile").files[0].name;
                        var nextSibling = e.target.nextElementSibling
                        nextSibling.innerText = fileName
                      })
                    </script>
                    <div class="d-flex justify-content-center " style="margin-top: 30%;">
                      <div class="btn-group">
                        <button class="btn btn-dark px-5" type=submit value=encrypt name="go">Encrypt Text</button>
                        <button class="btn btn-outline-dark px-5" type=submit value=decrypt name="go">Decrypt
                          Text</button>
                      </div>
                    </div>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



    </div>
